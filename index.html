<!DOCTYPE html>
<html>
<head>
  <title>Displayer of KeyEvents</title>
  <link rel="stylesheet" type="text/css" href="stacks.css">
</head>
<body>
  <p id="eventdisp"></p>
</body>
<script>
  document.addEventListener('keydown', DisplayKey);
  function DisplayKey (e) {
    console.log(e);
    document.getElementById("eventdisp").innerHTML = e.code;
  }
</script>
</html>
