<!DOCTYPE html>
<html>
<head>
  <title>Displayer of KeyEvents</title>
  <link rel="stylesheet" type="text/css" href="stacks.css">
</head>
<body>
  <p id="eventdisp" onclick="Copy()"></p>
</body>
<script>
  document.addEventListener('keydown', DisplayKey);
  let code;
  function DisplayKey (e) {
    console.log(e);
    code = e.code;
    document.getElementById("eventdisp").innerHTML = code;
  }
  function Copy () {
    let textArea = document.createElement("textarea");
    textArea.value = code;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
  }
</script>
</html>
